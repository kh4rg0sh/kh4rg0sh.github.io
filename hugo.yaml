# Hugo configuration file
title: kh4rg0sh

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blogs
      pageRef: /blogs
      weight: 1
    - name: Competitive Programming
      pageRef: /competitive_programming
      weight: 1
    - name: CTF Writeups  
      pageRef: /ctf_writeups
      weight: 1
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/kh4rg0sh"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/fooker34"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo :
      path : "images/logo.jpg"

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  displayUpdatedDate: true

services:
  googleAnalytics:
    ID: G-MEASUREMENT_ID
